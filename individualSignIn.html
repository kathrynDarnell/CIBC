<div id="indvSignIn">

	<h1> Please enter your first and last name </h1>

	<form name="myForm" method="get">
		First name:<br>
		<input type="text" name="firstName"><br>
		Last name:<br>
		<input type="text" name="lastName"><br>
	</form>
	
	<button  type="button" class="btn btn-default" name="submit" value="submit" onClick="validateForm()"> submit </button>

</div>










<div id="display" style="display:none">
	<h1> Search results for:<span id="name"> </span> </h1>
	<h3> Please check the box beside your name </h3>
	<ol class="list-group" id="matches"> </ol>
	<button type="button" class="btn btn-default" onClick="confirmation()"> Submit </button>

</div>










<div id="confirm" style="display:none"> 
	<h1>Confirmation Page </h1>
	<h3> Would you like to check in these paricipants? <ol class="list-group" id="check"> </ol> </h3>
	<button onClick="location.href='thankYou.html'"> Yes </button>
	<button type="button" class="btn btn-default" onclick="location.href='individualSignIn.html'"> Correction </Button>
</div>










<script>
participants = [["Kate", "Darnell", "Pink" ],
["Angel", "Wu", "Blue"],
["Kathy", "Zheng", "Blue"],
["Christina", "Isaicu", "Pink"],
["Jose", "Herrera", "Blue"],
["Whinnie", "The Pooh", "Pink"],
["Spongebob", "Squarepants", ""],
["Mickey", "Mouse", ""],
["Cookie", "Monster", "Pink"],
["Hello", "Kitty", "Blue"]]




function validateForm() {
   	var firstName = document.forms["myForm"]["firstName"].value;
   	var lastName = document.forms["myForm"]["lastName"].value;
    if ((firstName == null || firstName == "" ) && (lastName == null || lastName == "" ))  {
        alert("Name must be filled out");
        return false;
    }else{
    	document.getElementById('indvSignIn').style.display="none";
    	document.getElementById('display').style.display="";
    	document.getElementById('name').innerHTML= firstName + ", " + lastName;

    	for (i = 0; i < participants.length; i++){
    		if ((participants[i][0].toLowerCase().indexOf(firstName.toLowerCase()) > -1) && (participants[i][1].toLowerCase().indexOf(lastName.toLowerCase()) > -1)){
    			
    			var ul = document.getElementById("matches");
				var li = document.createElement("li");
				li.appendChild(document.createTextNode(participants[i]));
				ul.appendChild(li);
				li.innerHTML =  "<input id=cb" +i + " type=checkbox> </input>		" + li.innerHTML;
    		
    		}
    	}
    
    }
    	
}




function confirmation(){
	document.getElementById('display').style.display="none";
	document.getElementById('display').style.visibility="none";
	document.getElementById('confirm').style.display="";
    

    for (i = 0; i < participants.length; i++){
    	if (document.getElementById("cb"+i) != null && document.getElementById("cb"+i).checked){
				
				var ul = document.getElementById("check");
				var li = document.createElement("li");
				li.appendChild(document.createTextNode(participants[i]));
				ul.appendChild(li);
    	}

    }


}	
</script>
