<html>
    <head>
        <title>CIBC Run for the Cure - Admin Donation</title>
        <meta charset="UTF-8">
        <meta content="user-scalable=no, width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" name="viewport"> 
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.3/semantic.min.css">       
        <link rel="stylesheet" type="text/css" href="/semantic/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="/css/styles.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.3/semantic.min.js"></script>
        <script src="/semantic/semantic.min.js"></script>
        <script src="/semantic/assets/library/jquery.min.js"></script>
        <script src="/semantic/components/visibility.js"></script>
        <script src="/semantic/components/transition.js"></script>
		<link rel="stylesheet" type="text/css" href="/semantic/semantic.min.css">
		<script src="/semantic/assets/library/jquery.min.js"></script>
		<script src="/semantic/semantic.min.js"></script>

        <script>
            $(document)
                .ready(function() {
                // fix main menu to page on passing
              $('.main.menu').visibility({
                type: 'fixed'
              });
            });
        </script>
		<script>
	        $(document)
		        .ready(function () {
		            $('.ui.form')
		                    .form({
							    fields: {
								    amount: {
									    identifier: 'amount',
									    rules:[{type:'empty'}]
								    },
								    type: {
									    identifier: 'type',
									    rules:[{type:'empty'}]
								    },
									terms: {
									identifier: 'terms',
									rules: [
									  {type   : 'checked'}
									]
									}
								    }								    						      							      
							      });
						      });

        </script>

    </head>
    <body>
		<!-- welcom image -->
        <div class="welcome-image">
            <img src="http://cibcrunforthecure.mybluemix.net/img/header.jpg" alt="CBCF Run for the Cure Header Image" border="0" width="100%">   
        </div>
		
		<!-- nav bar-->
        <div class="ui main fluid five item menu">
             <a class="item" style="text-transform: uppercase; text-align:left; color:#925f9b;" href="/admin">
                Admin Home
            </a>
            <a class="item" style="text-transform: uppercase; text-align:left; color:#925f9b;" href="/admin/registration">
                New Registration
            </a>
            <a class="active item" style="text-transform: uppercase; text-align:left; color:#925f9b;" href="#">
                Donation
            </a>
            <a class="item" style="text-transform: uppercase; text-align:left; color:#925f9b;" href="/admin/checkIn">
                Check in
            </a>
            <a class="item" style="text-transform: uppercase; text-align:left; color:#925f9b;" href="/logoff">
                Log Out
            </a>  
        </div>
		
		<!-- donation form -->
        <div class="ui text container">
            <div class="content">
                <div class="donation">
					<!-- title -->
                    <div class="text-content" style="text-align: left; color:#925f9b;margin-bottom:9.6px;">
                        <h2 style="text-transform: uppercase;">Make a Donation</h2>
                        <p>Donate as a team or individual or donate directly to the event.</p>
                    </div>
                    <!-- form body -->
					<form class="ui form" method="post">
						<div class="grouped fields">
							<div class="two fields">
								<!-- donation amount-->
								<div class="field" style="text-align:left;">
									<label style="font-size:18px; color: #e0119d;">Amount</label>
									<input name="amount" placeholder="Amount" type="text">
								</div>
								<!-- donation type-->
								<div class="field" style="text-align:left;">
									<label style="font-size:18px; color: #e0119d;">Type</label>
									<select name="type" class="ui fluid dropdown">
										<option value="">Type</option>
										<option value="cash"> Cash </option>
										<option value="credit-card"> Credit Card </option>
										<option value="cheque"> Cheque </option>
									</select>
								</div>
							</div>
							
							<!-- individual donation-->
							<div class="field" style="text-align:left;">
								<label style="font-size:18px; color: #e0119d; ">Individual </label>
								<div class="inline field">
									<div class="ui radio checkbox">
										<input name="donation" type="radio">
										<label style="color: #e0119d;">I'd like to donate as individual</label>
									</div>
								</div>
								<div class="two fields">
									<div class="field">
										<input name="firstName" placeholder="First Name" type="text">
									</div>
									<div class="field">
										<input name="lastName" placeholder="Last Name" type="text">
									</div>
								</div>
							</div>

							<!-- Team Donation-->
							<div class="field" style="text-align:left;">
								<label style="font-size:18px; color: #e0119d;">Team</label>
								<div class="inline field">
									<div class="ui radio checkbox">
										<input name="donation" type="radio">
										<label style="color: #e0119d;">I'd like to donate to a team</label>
									</div>
								</div>
								<input name="teamName" placeholder="Team Name" type="text">
							</div>
							
							<!-- Donate to Event-->
							<div class="field" style="text-align:left;">
								<label style="font-size:18px; color: #e0119d;">Donate to the Event</label>
								<div class="ui radio checkbox">
									<input name="donation" type="radio">
									<label style="color: #e0119d;">I would like to donate to the event directly</label>
								</div>
							</div>
							
							<!-- Terms and Conditions -->
							<div style="text-align:center;">
								<div class="inline field">
									<div class="ui checkbox">
										<input name="terms" type="checkbox">
										<label style="color: #e0119d;">I agree to the terms and conditions</label>
									</div>
								</div>
								<button class="ui inverted pink submit button">Submit</button>
							</div>
						</div>
                    </form>
                </div>
            </div>
        </div>
	<!-- Footer -->
    <div class="footer">
        <p class="footer-copy" style="text-align: center; font-size: 12px; line-height: 14px; font-weight: normal; color: #925f9b; margin-bottom: 5px; padding: 0;">
            &copy;2015 Canadian Breast Cancer Foundation. All Rights Reserved. Charitable Registration No. 12799 3608 RR0001 | Privacy Policy
        </p>
    </div>
        
    </body>
</html>
